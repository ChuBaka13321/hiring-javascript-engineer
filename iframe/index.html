<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GumGum - JavaScript Engineering Skill Test - Iframes</title>
</head>
<body>
    <p>Sometimes you need an extra layer of protection, write some code to make everything submit in the form to be read in the iframe.</p>
    <form>
        <input type="text" value="Send me to the iframe!">
        <input type="submit">
    </form>
    <iframe src="about:blank" frameborder="1" width="600" height="100"></iframe>
    <p>You can use *one* 3rd party lib if needed.</p>
    <p>Pluses:</p>
    <p>- No extra files</p>
</body>
</html>
